<style>
    a.btn--green {
        color: #fff;
        background-color: #0086CC;
    }

    a.btn--green:hover {
        color: #fff;
        background: #0086CC;
    }

    a.btn--green.btn--cubic {
        border-bottom: 5px solid #333333;
    }

    a.btn--green.btn--cubic:hover {
        margin-top: 3px;
        border-bottom: 2px solid #333333;
    }

    a.btn-c-small {
        font-size: 1.0rem;
        position: relative;
        padding: 0.1rem 1.5rem 0.1rem 1rem;
        border-radius: 2vh;
    }

    a.btn-c-medium {
        font-size: 1.25rem;
        position: relative;
        padding: 0.3rem 3rem 0.3rem 2rem;
        border-radius: 2vh;
    }

    a.btn-c-large {
        font-size: 2.0rem;
        position: relative;
        padding: 0.5rem 3rem 0.5rem 2rem;
        border-radius: 2vh;
    }

    a.btn-c:hover {
        background: #005B98
    }
</style>

<link rel="stylesheet" href="{{"/akitenkrad-blog/katex/katex.min.css" | absURL }}">
<script type="text/javascript" defer src="{{"/akitenkrad-blog/katex/katex.min.js" | absURL }}"></script>
<script type="text/javascript" defer src="{{"/akitenkrad-blog/katex/auto-render.min.js" | absURL }}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(
            document.body,
            {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\[", right: "\\]", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ],
                throwOnError: true
            });
    });
</script>
